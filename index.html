<!DOCTYPE html>
<html>
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <title>mustafa_portfolio</title>
    <meta
      name="description"
      content="A resource to help developers evaluate and use Flutter."
    />
    <link rel="manifest" href="manifest.json" />

    <!-- Browser meta tags & icons -->
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="mustafa_portfolio" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400"
      rel="stylesheet"
      media="all"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Google+Sans:700"
      rel="stylesheet"
      media="all"
    />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-HBB5H8CECM"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-HBB5H8CECM");
    </script>

    <!-- Renderer specifier -->
    <script>
      let searchParams = new URLSearchParams(window.location.search);
      if (searchParams.has("renderer")) {
        window.flutterWebRenderer = searchParams.get("renderer");
        console.log(
          searchParams.get("renderer") + " renderer requested in the URL"
        );
      }
      // The value below is injected by flutter build, do not touch.
      var serviceWorkerVersion = ""1004351760"";
    </script>

    <script src="flutter.js" defer></script>
  </head>

  <body>
    <style>
      body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #loader {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #e6dace;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
      }

      #loader:before {
        content: "";
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #f5ece6;
        -webkit-animation: spin 3s linear infinite;
        animation: spin 3s linear infinite;
      }

      #loader:after {
        content: "";
        position: absolute;
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #efb491;
        -webkit-animation: spin 1.5s linear infinite;
        animation: spin 1.5s linear infinite;
      }

      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
          -ms-transform: rotate(0deg);
          transform: rotate(0deg);
        }

        100% {
          -webkit-transform: rotate(360deg);
          -ms-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      @keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
          -ms-transform: rotate(0deg);
          transform: rotate(0deg);
        }

        100% {
          -webkit-transform: rotate(360deg);
          -ms-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
    </style>

    <!-- Loading indicator -->
    <div id="preloader">
      <div id="loader"></div>
    </div>

    <script>
      window.addEventListener("load", function () {
        var preloader = document.querySelector("#preloader");
        _flutter.loader
          .loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            },
          })
          .then(function (engineInitializer) {
            return engineInitializer.initializeEngine();
          })
          .then(function (appRunner) {
            return appRunner.runApp();
          })
          .then(function (app) {
            // Wait a few milliseconds so users can see the "zoooom" animation
            // before getting rid of the "preloader" div.
            window.setTimeout(function () {
              preloader.style.display = "none";
            }, 500);
          });
      });
    </script>

    <!-- App -->
  </body>
</html>
